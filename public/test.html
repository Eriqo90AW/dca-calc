<div class="flex flex-col gap-2 min-w-[10rem]">
  <label for="id" class="font-semibold">Cryptocurrency</label>
  <select
    id="id"
    name="id"
    class="rounded-md border border-gray-300 py-[0.4rem] px-3"
  >
    <option value="BTC">BTC</option>
    <option value="ETH">ETH</option>
    <option value="ICP">ICP</option>
    <option value="SOL">SOL</option>
    <option value="GALA">GALA</option>
    <option value="RNDR">RNDR</option>
    <option value="AR">AR</option>
  </select>
</div>

<div class="flex flex-col gap-2 min-w-[10rem]">
  <label for="start_date" class="font-semibold">Starting Date</label>
  <input
    type="date"
    id="start_date"
    name="start_date"
    class="rounded-md border border-gray-300 py-[0.3rem] px-3"
  />
</div>

<div class="flex flex-col gap-2 min-w-[10rem]">
  <label for="interval" class="font-semibold">Interval</label>
  <select
    id="interval"
    name="interval"
    class="rounded-md border border-gray-300 py-[0.4rem] px-3"
  >
    <option value="daily">Daily</option>
    <option value="weekly">Weekly</option>
    <option value="monthly">Monthly</option>
  </select>
</div>

<div class="flex flex-col gap-2 max-w-[10rem]">
  <label for="value" class="font-semibold">Value (Daily)</label>
  <input
    type="text"
    id="value"
    name="value"
    class="py-2 px-3 placeholder:text-black block w-full border border-gray-300 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
    placeholder="Enter Value (IDR)"
  />
</div>

<button
  type="submit"
  class="py-[0.575rem] px-6 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-100 text-blue-800 hover:bg-blue-200 disabled:opacity-50 disabled:pointer-events-none dark:hover:bg-blue-900 dark:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
>
  Calculate
</button>

<div id="result" class="my-[1rem]">
  <span id="loading" class="htmx-indicator">
    <img src="img/loader.gif" alt="Loading..." class="m-auto h-10" />
  </span>
</div>
